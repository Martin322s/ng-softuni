<!-- Create Page (Only for logged-in users) -->
<section id="create">
    <div class="form">
        <h2>Add Fact</h2>
        <form class="create-form" #createFrom="ngForm" (ngSubmit)="submitHandler(createFrom)">
            <input 
                type="text" 
                name="category" 
                id="category" 
                placeholder="Category"
                ngModel
                #categoryInput="ngModel"
            />
            <input 
                type="text"
                name="imageUrl"
                id="image-url" 
                placeholder="Image URL"
                ngModel
                #imageInput="ngModel"
            />
            <textarea 
                id="description" 
                name="description" 
                placeholder="Description" 
                rows="10" 
                cols="50"
                ngModel
                #descriptionInput="ngModel"
            >
            </textarea>
            <textarea 
                id="additional-info" 
                name="additional-info" 
                placeholder="Additional Info" 
                rows="10"
                cols="50"
                ngModel
                #infoInput="ngModel"
                ngModel
            >
            </textarea>
            <button type="submit">Add Fact</button>
        </form>
    </div>
</section>
