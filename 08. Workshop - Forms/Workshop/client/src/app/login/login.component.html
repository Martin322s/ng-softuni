<div class="container">
    <form class="login" action="" method="post">

        <fieldset>
            <h2>Login Form</h2>

            <p class="field field-icon">
                <label for="email"><span><i class="fas fa-envelope"></i></span></label>
                <input [ngClass]="{'input-error': email.touched && !isValidEmail(email.value)}" type="email"
                    name="email" id="email" placeholder="john.doe@gmail.com" autocomplete="username" ngModel
                    #email="ngModel" required>
            </p>
            <ng-container *ngIf="email.touched">
                <p class="error" *ngIf="email.errors?.['required']">
                    Email is required!
                </p>
                <p class="error" *ngIf="!isValidEmail(email.value)">
                    Email is not valid!
                </p>
            </ng-container>

            <p class="field field-icon">
                <label for="password"><span><i class="fas fa-lock"></i></span></label>
                <input
                    [ngClass]="{'input-error': password.touched && usernameLength(password.value)}"
                    type="password" 
                    name="password" 
                    id="password" 
                    placeholder="******" 
                    autocomplete="new-password"
                    ngModel 
                    #password="ngModel" 
                    required
                >
            </p>
            <ng-container *ngIf="password.touched">
                <p class="error" *ngIf="password.errors?.['required']">
                    Password is required!
                </p>
                <p class="error" *ngIf="usernameLength(password.value)">
                    Password must be at least 4 characters!
                </p>
            </ng-container>

            <button>Login</button>

            <p class="text-center">
                Have an account?
                <a routerLink="/users/register">Register</a>
            </p>

        </fieldset>
    </form>
</div>
