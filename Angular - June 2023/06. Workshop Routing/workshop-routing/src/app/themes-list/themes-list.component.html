<div *ngFor="let theme of themesList" class="theme-container">
    <div *ngIf="isLoading">
        <app-loader />
    </div>
    <app-home />
    <div *ngIf="!isLoading" class="theme-name-wrapper">
        <div class="theme-name">
            <a routerLink="/themes/1" class="normal">
                <h2>{{theme.themeName}}</h2>
            </a>
            <div class="columns">
                <div>
                    <p>Date: <time>{{theme.created_at}}</time></p>
                    <div class="nick-name">
                        <p>Username: <span>{{theme.userId.username}}</span></p>
                    </div>
                </div>
                <div class="subscribers">
                    <!-- <button class="subscribe">Subscribe</button> -->
                    <p>Subscribers: <span>{{theme.subscribers.length}}</span></p>
                </div>
            </div>
        </div>
    </div>
</div>
