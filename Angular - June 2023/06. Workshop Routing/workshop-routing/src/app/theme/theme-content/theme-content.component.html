<app-welcome *ngIf="!isLogged()"/>
<div class="container">
    <div class="theme-content">
        <div class="theme-title">
            <div class="theme-name-wrapper">
                <div class="theme-name">
                    <h2>{{theme?.themeName}}</h2>
                    <p>Date: <time>{{theme?.created_at}}</time></p>
                </div>
                <div class="subscribers">
                    <p>Subscribers: <span>{{theme?.subscribers?.length}}</span></p>
                    <button *ngIf="isLogged()" class="subscribe">Subscribe</button>
                    <button *ngIf="isLogged()" class="unsubscribe">Unsubscribe</button>
                </div>
            </div>
        </div>
        <div *ngFor="let comment of theme?.posts" class="comment">
            <header class="header">
                <p><span>{{comment.userId.username}}</span> posted on <time>{{comment.created_at}}</time></p>
            </header>
            <div class="comment-main">
                <div class="userdetails">
                </div>
                <div class="post-content">
                    <p>{{comment?.text}}</p>
                </div>
            </div>
            <div class="footer" *ngIf="isLogged()">
                <i class="fas fa-thumbs-up"></i>
                <i class="fas fa-thumbs-down"></i>
                <p><span>{{comment?.likes?.length}}</span> likes</p>
            </div>
        </div>
        <div *ngIf="isLogged()" class="answer-comment">
            <p><span>currentUser</span> comment:</p>
            <div class="answer">
                <form>
                    <textarea name="postText" id="comment" cols="30" rows="10"></textarea>
                    <button>Post</button>
                </form>
            </div>
        </div>
    </div>
</div>
