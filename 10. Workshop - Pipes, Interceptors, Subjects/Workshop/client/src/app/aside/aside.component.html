<aside>
    <div class="aside">
        <h2 class="title">
            Recent posts
        </h2>
        <div *ngFor="let post of posts">
            <div class="aside-theme">
                <a href="/details/{{post._id}}">
                    <h3>{{post.name}}</h3>
                    <p>{{post.username}}</p>
                    <p><span>{{post.createdAt}}</span></p>
                </a>
            </div>
        </div>
    </div>
</aside>
