<div class="container">
    <div class="profile"><img src="../../assets/profile.png" alt="default user">
        <h3>User Info:</h3>
        <div class="flex">
            <p>Username: </p>
            <p>{{getData()?.username}}</p>
        </div>
        <div class="flex">
            <p>Email: </p>
            <p>{{getData()?.email}}</p>
        </div>
        <div class="flex">
            <p>Phone: </p>
            <p>{{getData()?.tel}}</p>
        </div>
        <a class="edit-button" routerLink="/edit/profile/{{getData()?._id}}">Edit</a>
    </div>
</div>
