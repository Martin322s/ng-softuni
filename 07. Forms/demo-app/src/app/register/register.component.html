<form [formGroup]="registerForm" (ngSubmit)="submitHandler(registerForm)">
    <div class="form-group">
        <label for="email">Email: </label>
        <input type="text" id="email" name="email" formControlName="email" required>
        <ng-container *ngIf="registerForm.get('email')?.touched">
            <div *ngIf="registerForm.get('email')?.errors?.['email']">Invalid email!</div>
            <div *ngIf="registerForm.get('email')?.errors?.['required']">Required email!</div>
        </ng-container>
    </div>
    <!-- <div *ngIf="emailInput.errors?.['required']">Invalid email!</div> -->
    <div class="form-group">
        <label for="password">Password: </label>
        <input type="password" id="password" name="password" autocomplete="current-password" formControlName="password">
    </div>
    <button>Register</button>
</form>

{{registerForm.value | json}}
