<form #form="ngForm" (ngSubmit)="submitHandler()">
    <fieldset>
        <h1>Registration Form</h1>
        <p class="field field-icon">
            <label for="username"><span><i class="fas fa-user"></i></span></label>
            <input type="text" name="username" id="username" class="error" placeholder="Mark Ulrich"
                autocomplete="username" ngModel>
        </p>

        <!-- if error -->
        <p class="error">
            Message for Error
        </p>
        <!-- end if error -->

        <p class="field field-icon">
            <label for="email"><span><i class="fas fa-envelope"></i></span></label>
            <input type="text" name="email" id="email" placeholder="marÐº@gmial.com" ngModel>
        </p>

        <p class="field field-icon">
            <label for="tel"><span><i class="fas fa-phone"></i></span></label>
            <select name="tel" id="tel" class="tel">
                <option *ngFor="let option of options" value="{{option.value}}">
                    {{option.content}}
                </option>
            </select>
            <input type="text" name="tel" id="phone" placeholder="888 888" autocomplete="phone" ngModel>
        </p>

        <p class="field field-icon">
            <label for="building"><span><i class="fas fa-building"></i></span></label>
            <select name="building" id="building" class="building" ngModel>
                <option value="1">Designer</option>
            </select>
        </p>

        <p class="field field-icon">
            <label for="password"><span><i class="fas fa-lock"></i></span></label>
            <input type="password" ngModel name="password" id="password" placeholder="******"
                autocomplete="current-password">
        </p>

        <p class="field field-icon">
            <label for="re-password"><span><i class="fas fa-lock"></i></span></label>
            <input type="password" ngModel name="re-password" id="re-password" placeholder="******"
                autocomplete="re-password">
        </p>

        <p>
            <button>Create Account</button>
        </p>

        <p class="text-center">
            Have an account?
            <a href="">Log In</a>
        </p>
    </fieldset>
</form>
