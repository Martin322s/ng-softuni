<form #loginForm="ngForm" (ngSubmit)="submitHandler(loginForm)">
    <div class="form-group">
        <label for="email">Email: </label>
        <input type="text" id="email" #emailInput="ngModel" name="email" ngModel email required>
        <ng-container *ngIf="emailInput.touched">
            <div *ngIf="emailInput.errors?.['email']">Invalid email!</div>
            <div *ngIf="emailInput.errors?.['required']">Required email!</div>
        </ng-container>
    </div>
    <!-- <div *ngIf="emailInput.errors?.['required']">Invalid email!</div> -->
    <div class="form-group">
        <label for="password">Password: </label>
        <input type="password" id="password" name="password" autocomplete="current-password" ngModel>
    </div>
    <button>Login</button>
</form>

{{loginForm.value | json }}
