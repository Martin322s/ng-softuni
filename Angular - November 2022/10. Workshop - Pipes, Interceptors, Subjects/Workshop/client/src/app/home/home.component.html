<div class="container">
    <main>
        <ng-container *ngIf="!(navService.isRegistered$ | async)">
            <app-main></app-main>
        </ng-container>
        <div class="theme-title" *ngFor="let post of posts">
            <div class="theme-container">
                <div class="theme-name-wrapper">
                    <div class="theme-name">
                        <a routerLink="/details/{{post._id}}" class="normal">
                            <h2>{{ post.name }}</h2>
                        </a>
                        <div class="columns">
                            <div>
                                <p>Date: <time>{{post.createdAt}}</time></p>
                                <div class="nick-name">
                                    <p>Username: <span>{{post.username}}</span></p>
                                </div>
                            </div>
                            <div class="subscribers">
                                <button class="subscribe" *ngIf="navService.isRegistered$ | async">Subscribe</button>
                                <p>Subscribers: <span>{{post.subscribers}}</span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <app-aside></app-aside>
</div>
