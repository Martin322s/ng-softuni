<div class="container">
    <div class="new-theme-border">
        <div class="header-background">
            <span>New Theme</span>
        </div>
        <form #postForm="ngForm" (ngSubmit)="submitHandler(postForm)">
            <div class="new-theme-title">
                <label for="themeName">Title <span class="red">*</span></label>
                <input type="text" name="themeName" id="themeName" ngModel #themeName="ngModel" required>
                <ng-container *ngIf="themeName.touched">
                    <p class="error" *ngIf="themeName.errors?.['required']">
                        Theme name is required.
                    </p>
                    <p class="error" *ngIf="usernameLength(themeName.value, 5)">
                        Theme name must be at least 5 characters long.
                    </p>
                </ng-container>
            </div>
            <div class="new-theme-content">
                <label for="postText">Post <span class="red">*</span></label>
                <textarea type="text" name="postText" id="postText" rows="8" class="height" required #post="ngModel"
                    ngModel></textarea>
                <ng-container *ngIf="post.touched">
                    <p class="error" *ngIf="post.errors?.['required']">
                        The field with your post is required.
                    </p>
                    <p class="error" *ngIf="usernameLength(post.value, 10)">
                        Post must be at least 10 characters long.
                    </p>
                </ng-container>
            </div>
            <div class="new-theme-buttons">
                <button class="cancel">Cancel</button>
                <button class="public" [disabled]="postForm.invalid">Post</button>
            </div>

        </form>
    </div>
</div>
