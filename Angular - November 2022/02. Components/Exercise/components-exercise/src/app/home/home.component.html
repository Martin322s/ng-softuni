<div>
    <ul *ngFor="let user of users">
        <li *ngIf="user.role !== 'admin'">
            <p>{{user.username + " - " + user.role}}</p>
            <button (click)="deleteUser($event)">Delete</button>
            <app-home-element [personValue]="person" staticString="hello im From your parent"></app-home-element>
        </li>
    </ul>

    <img [attr.src]="imageUrl" alt="user">
</div>
