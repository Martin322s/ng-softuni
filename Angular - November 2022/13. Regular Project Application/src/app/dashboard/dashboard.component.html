<!-- Dashboard page -->
<h2>Fun Facts</h2>
<section id="dashboard" *ngIf="allFacts">
    <div class="fact" *ngFor="let data of allFacts">
        <img src={{data.imageUrl}} alt="example3">
        <h3 class="category">{{data.category}}</h3>
        <p class="description">{{data.description}}</p>
            <a class="details-btn" routerLink="/details/{{data._id}}">More Info</a>
        </div>
    </section>

<h2 *ngIf="!allFacts">No Fun Facts yet.</h2>
