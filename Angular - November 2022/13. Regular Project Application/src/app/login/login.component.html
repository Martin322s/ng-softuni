<!-- Login Page (Only for Guest users) -->
<section id="login">
    <div class="form">
        <h2>Login</h2>
        <form class="login-form" #loginForm="ngForm" (ngSubmit)="submitHandler(loginForm)">
            <input 
                type="text" 
                name="email" 
                id="email"
                placeholder="email"
                autocomplete="username"
                #emailinput="ngModel"
                ngModel
            />
            <input 
                type="password" 
                name="password" 
                id="password" 
                placeholder="password" 
                autocomplete="current-password"
                #passwordinput="ngModel"
                ngModel
            />
            <button type="submit">login</button>
            <p class="message">
                Not registered? <a routerLink="/register">Create an account</a>
            </p>
        </form>
    </div>
</section>
